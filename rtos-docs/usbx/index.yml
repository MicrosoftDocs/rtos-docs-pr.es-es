title: Documentación de Azure RTOS USBX
summary: Azure RTOS USBX es un host USB de alto rendimiento, un dispositivo y una pila insertada "on-the-go" (OTG). Azure RTOS USBX está totalmente integrado con Azure RTOS ThreadX y está disponible para todos los procesadores compatibles con Azure RTOS ThreadX.
