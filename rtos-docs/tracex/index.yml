title: Documentación de Azure RTOS TraceX
summary: Azure RTOS TraceX es una herramienta de análisis basada en Windows. Proporciona a los desarrolladores insertados una vista gráfica de eventos del sistema en tiempo real y les permite visualizar y conocer mejor el comportamiento de sus sistemas en tiempo real.
